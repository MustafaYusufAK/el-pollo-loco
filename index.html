<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>EL POLLO LOCO</title>
    <link rel="icon" type="image/png" href="img/extern_imgs/favicon (1).png">
    <link rel="stylesheet" href="fonts/fonts.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicks.class.js"></script>
    <script src="models/health-statusbar.class.js"></script>
    <script src="models/endboss-healthbar.class.js"></script>
    <script src="models/coin-statusbar.class.js"></script>
    <script src="models/bottle-statusbar.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/health-items.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/collision.class.js"></script>
    <script src="models/sound.class.js"></script>
    <script src="models/changeButtons.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/titelscreen.class.js"></script>
    <script src="models/all-clouds.class/cloud.class.js"></script>
    <script src="models/all-clouds.class/middle-distance.cloud.js"></script>
    <script src="models/all-clouds.class/far-distance-cloud.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

    <div id="rotate-device">
        <div class="rotate-text">Please rotate your Device</div><img src="./img/extern_imgs/rotate_Icon.png"
            class="rotate-img">
    </div>
    <div class="content">
        <h1>El Pollo Loco</h1>
        <div id="canvas-container">
            <div id="start-button">Start Game</div>
            <img src="./img/extern_imgs/game_controller.png" alt="info-icon" id="info-icon" onclick="toggleInfo()">
            <img src="./img/extern_imgs/mute_Icon.png" alt="mute-icon" id="sound-icon">
            <img src="./img/extern_imgs/full_screen.png" id="full-size-logo" alt="full-size-logo"
                onclick="toggleFullscreen()">
            <div id="menu">Menu</div>
            <div id="restart-button">Restart Game</div>
            <div id="mobile-controls">
                <div class="flex-box">
                    <div class="circle left-arrow" id="left-btn"><img src="./img/extern_imgs/left_arrow.png"
                            alt="left-arrow-image" class="arrow-image"></div>
                    <div class="circle right-arrow" id="right-btn"><img src="./img/extern_imgs/right_arrow.png"
                            alt="right-arrow-image" class="arrow-image"></div>
                </div>
                <div class="flex-box-right">
                    <div class="circle up-arrow" id="jump-btn"><img src="./img/extern_imgs/up_arrow.png"
                            alt="up-arrow-image" class="arrow-image"></div>
                    <div class="circle bottle" id="throw-btn"><img src="./img/6_salsa_bottle/salsa_bottle.png"
                            alt="bottle-image" class="bottle-image"></div>
                </div>
            </div>
            <div id="control-info">
                <div id="cancel-button" onclick="toggleInfo()">x</div>
                <div id="second-page"></div>
                <div id="first-page">
                    <p class="info-headline">Controls</p>
                    <div class="control-box">
                        <p class="left">Move Left</p><img src="./img/extern_imgs/left_arrow_Info.png"
                            alt="left-arrow-image" class="margin extern-imgs">
                    </div>
                    <div class="control-box">
                        <p class="left">Move Right</p><img src="./img/extern_imgs/right_arrow_Info.png"
                            alt="right-arrow-image" class="extern-imgs">
                    </div>
                    <div class="control-box">
                        <p class="left">Jump</p><img src="./img/extern_imgs/space_bar_.png" alt="up-arrow-image"
                            class="space">
                    </div>
                    <div class="throw-box">
                        <p class="left">Throw Bottle</p><img src="./img/extern_imgs/d_key.png" alt="bottle-image"
                            class="d-key extern-imgs">
                    </div>
                    <div class="next-box">
                        <div class="next-text">Next</div><img src="./img/extern_imgs/forward_arrow.png"
                            alt="next-page-image" class="next-page-image" onclick="changeToSecondPage()">
                    </div>
                </div>
            </div>
            <canvas id="canvas" width="720" height="480">
            </canvas>
</body>

</html>
